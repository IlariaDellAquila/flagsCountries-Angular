<div>
    <img id="flags" src='{{country?.flags?.png}}' (click)="scatenaEventoCustom(country?.flags?.png)">
    <div class="scritta">
        <p><b>{{country?.name}}</b></p><br>
        <h6><b>Population:</b><span>{{country?.population}}</span></h6>
        <h6><b>Region:</b><span>{{country?.region}}</span></h6>
        <h6><b>Capital:</b><span>{{country?.capital}}</span></h6>
    </div>
</div>
